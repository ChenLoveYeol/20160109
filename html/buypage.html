<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/hotcss.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>立即购买页</title>
    <link rel="stylesheet" href="../css/buypage.css"/>
</head>
<body>
<div id="nav-top">
    <class class="btn">
        <a href="#"><img src="../images/lbtn.png" alt=""/></a>
    </class>
    <p>立即购买</p>
</div>
<section id="buy-con">
    <ul>
        <li class="goods2">
            <div class="back">
                <img src="../images/goods1.png" alt=""/>
            </div>
            <p>豪爵猫粮猫主粮超级挑嘴海鲜鸡肉全猫粮 3kg 加送 300kg</p>
            <div class="favor1">
                <span>1080.00元</span>
                <span>2036.00元</span>
            </div>
        </li>
        <li class="buy-size">
            <p>尺寸</p>
            <a href="#"><span>XS</span></a>
            <a href="#"><span>S</span></a>
            <a href="#"><span>M</span></a>
            <a href="#"><span>L</span></a>
        </li>
        <li class="buy-color">
            <p>颜色</p>
            <a href="#"><span>黑色</span></a>
            <a href="#"><span>白色</span></a>
            <a href="#"><span>蓝色</span></a>
            <a href="#"><span>红色</span></a>
        </li>
        <li class="buy-number">
            <p class="num">数量</p>
            <div class="add">
                <a href="#"><span class="add1">-</span></a>
                <input type="text" value="101"/>
                <a href="#"><span class="add3">＋</span></a>
            </div>
            <p class="num1">限购<span>100</span>件</p>
            <p class="num2">库存<span>10000</span></p>
            <a href="#"><div class="buy">确认购买</div></a>
        </li>
    </ul>
</section>
</body>
</html>
