<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/hotcss.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>商品详情页-全部展开</title>
    <link rel="stylesheet" href="../css/goodsdetail.css"/>
</head>
<body>
<section id="goods-pic">
    <div class="pic-con">
        <img src="../images/pic-con.png" alt=""/>
        <div class="signout">
            <img src="../images/left.png" alt=""/>
        </div>
        <div class="intro">
            <p>奥路雪A系列宠物狗狗沐浴露速递宠物用品香波500ml套餐....</p>
            <a href=""><div class="intro1"><img src="../images/share.png" alt=""/></div></a>
            <a href=""><div class="intro2"><img src="../images/collect.png" alt=""/></div></a>
        </div>
    </div>
</section>
<section id="price-con">
    <div class="price">
        <span class="price1">2036.00元</span>
        <span class="price2">1080.00元</span>
        <span class="price3">|</span>
        <span class="price4">已售</span>
        <span class="price5">5869</span>
    </div>
    <div class="youhui">
        <p>购买本商品最多获30积分索拉卡更煎熬IE该Joe爱过几个开始间隔离开过几分</p>
    </div>
    <div class="method">
        <a href="#"><img src="../images/inspection.png" alt=""/></a>
        <a href="#"><img src="../images/card.png" alt=""/></a>
        <a href="#"><img src="../images/pay.png" alt=""/></a>
    </div>
</section>
<section id="look-goods">
    <div class="look-g">
        <a href="html5.ins"><span >查看赠品</span></a>
        <img src="../images/down_btn.png" alt=""/>
    </div>
    <ul>
        <li class="goods2">
            <div class="back">
                <img src="../images/goods1.png" alt=""/>
            </div>
            <span class="con1">豪爵猫粮猫主粮超级挑嘴海鲜鸡肉全猫粮 3kg 加送 300kg</span>
            <span class="con2">数量：1</span>
        </li>
        <li class="goods2">
            <div class="back">
                <img src="../images/goods1.png" alt=""/>
            </div>
            <span class="con1">豪爵猫粮猫主粮超级挑嘴海鲜鸡肉全猫粮 3kg 加送 300kg</span>
            <span class="con2">数量：1</span>
        </li>
    </ul>
</section>
<section id="goods-detail">
    <div class="look-g">
        <a href="html5.detail"><span >商品详情</span></a>
        <img src="../images/right_btn.png" alt=""/>
    </div>
</section>
<section id="goods-data">
    <div class="look-g">
        <a href="html5.data"><span >商品参数</span></a>
        <img src="../images/down_btn.png" alt=""/>
    </div>
    <img src="../images/data-pic.png" alt=""/>
</section>
<section id="user-comment">
    <div class="look-g">
        <a href="html5.user"><span >用户评论（100）</span></a>
        <img src="../images/down_btn.png" alt=""/>
    </div>
    <div></div>
    <div></div>
    <div class="more">
        <img src="../images/down_btn.png" alt=""/>
        <a href="#"><span>点击查看更多</span></a>
    </div>
    <div class="car">
        <a href="#">
            <div class="shopcar">
                <img src="../images/shopcar.png" alt=""/>
                <div class="number">10</div>
            </div>
        </a>
    </div>
</section>
<section id="buy">
    <a href="#"><span class="buy1">立即购买</span></a>
    <a href="#"><span class="buy2">加入购物车</span></a>
</section>
</body>
</html>
