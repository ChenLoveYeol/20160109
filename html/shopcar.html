<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/hotcss.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>购物车(浮标进入)</title>
    <link rel="stylesheet" href="../css/shopcar.css"/>
</head>
<body>
<div id="nav-top">
    <class class="btn">
        <a href="#"><img src="../images/lbtn.png" alt=""/></a>
    </class>
    <span>立即购买</span>
    <span class="bg">删除</span>
</div>
<section id="buy-con">
    <div class="circle"></div>
    <div class="goods1">
        <div class="back">
            <img src="../images/goods1.png" alt=""/>
        </div>
        <span class="goods-a">豪爵猫粮猫主粮超级挑嘴海鲜鸡肉全猫粮 3kg 加送 300kg</span>
        <span class="goods-b">1080.00元</span>
        <span class="goods-c">数量：</span>
        <input type="text" value="5"/>
        <span class="goods-d">颜色分类：红色，尺码：L码</span>
    </div>
    <div id="gift">
        <div class="gift1"><span>收起赠品</span></div>
        <img class="pic1" src="../images/down_btn.png" alt=""/>
        <div class="gift-con">
            <img class="pic2" src="../images/left_btn.png" alt=""/>
            <div class="gift-pic">
                <img class="gift-pic1" src="../images/gift-pic.png" alt=""/>
                <img src="../images/gift-pic.png" alt=""/>
                <img src="../images/gift-pic.png" alt=""/>
                <span class="word1">数量×1</span>
                <span class="word2">数量×1</span>
                <span class="word3">数量×1</span>
            </div>
            <a href="#"><img class="pic3" src="../images/right_btn.png" alt=""/></a>
        </div>
    </div>
</section>
<section id="gift-con1">
    <div class="circle"></div>
    <div class="goods2">
        <div class="back">
            <img src="../images/goods-2.png" alt=""/>
        </div>
        <span class="goods-a">得乐自动宠物伸缩牵引器狗狗牵引带遛狗...</span>
        <span class="goods-b">49.90元</span>
        <span class="goods-c">数量：</span>
        <input type="text" value="5"/>
        <span class="goods-d">颜色分类：红色，尺码：L码</span>
        <div class="look-gift">
            <span>查看赠品</span>
            <a href=""><img src="../images/right_btn.png" alt=""/></a>
        </div>
    </div>
</section>
<section id="gift-con2">
    <div class="circle"></div>
    <div class="goods2">
        <div class="back">
            <a href=""><img src="../images/goods-2.png" alt=""/></a>
        </div>
        <span class="goods-a">得乐自动宠物伸缩牵引器狗狗牵引带遛狗...</span>
        <span class="goods-b">49.90元</span>
        <span class="goods-c">数量：</span>
        <input type="text" value="5"/>
        <span class="goods-d">颜色分类：红色，尺码：L码</span>
        <div class="look-gift">
            <span>查看赠品</span>
            <a href="#"><img src="../images/right_btn.png" alt=""/></a>
        </div>
        <div class="trans">
            江浙沪皖满<span>200.00元</span>即免运费，还差<span><span>53.40元</span>
        </div>
        <div class="total">
            <div class="circle"></div>
            <div class="total1">
                <span class="total2">总金额：</span>
                <span class="total3">1050.00元</span>
                <span class="total4">已优惠：50.00元</span>
                <div class="settlement">结算(1)</div>
            </div>
        </div>
    </div>
</section>
<footer id="foot-nav">
    <ul>
        <li>
            <a href="#"><img src="../images/home.png" alt=""/></a>
            <div>商城</div>
        </li>
        <li>
            <a href="#"><img src="../images/address.png" alt=""/></a>
            <div>生活馆</div>
        </li>
        <li>
            <a href="#"><img src="../images/shopping.png" alt=""/></a>
            <div>购物车</div>
        </li>
        <li>
            <a href="#"><img src="../images/me.png" alt=""/></a>
            <div>我的波奇</div>
        </li>
    </ul>
</footer>
</body>
</html>
